<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="icon" href="../assets/img/favicon.png"> 
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                <img src="../assets/img/logo.jpg">            
            </div>
            <div class="col-4 text-right barra">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a href="/views/dashboard.html" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i style="color: blueviolet;" class="fas fa-user-circle user"></i></a>
                        <div  class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="/views/login.html"><i class="fas fa-sign-out-alt m-1" ></i>Salir
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="dashboard.html"><i class="bi bi-person-fill"></i><span>Usuarios</span></a>
                    <a href="#"><i class="bi bi-people-fill"></i><span>Clientes</span></a>
                    <a href="productos.html"><i class="bi bi-tags-fill"></i><span>Productos</span></a>
                    <a href="#"><i class="bi bi-cart-fill"></i><span>Pedidos</span></a>
                    <a href="#"><i class="bi bi-graph-up-arrow"></i><span>Reportes</span></a>
                </nav>
            </div>
            <main class="main col">
                <div class="row justify-content-center align-content-left text-center">
                    <div class=" p-5 mb-6 mt-4 bg-body rounded">
                        <h1>Formulario de Producto</h1>
                        <form class="row g-3 need-validation" novalidate>
                            <div class="col-md-10">
                                <label for="descripción" class="form-label">Descripción</label>
                                <input id="descripción" name="descripción" placeholder="Ingresa la descripción del producto"type="text" class="form-control">
                            </div>
                            <div class="col-md-10">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" placeholder="Ingresa el nombre del producto"type="text" class="form-control">
                            </div>
                            <div class="col-md-10">
                                <label for="number" class="form-label">Precio</label>
                                <input id="precio" name="precio" placeholder="Ingresa el precio del producto"type="text" class="form-control">
                            </div>
                            <div class="col-md-10">
                                <label for="categoria">Categoria</label>
                                <select>
                                    <option selected disabled value="">Selecciona...</option>
                                    <option >Juguetes</option>
                                    <option >Comida</option>
                                    <option >Mediamentos</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning fw-bold">Guardar</button> 
                            <a href="../views/productos.html" ><i class="bi bi-chevron-double-left"></i><br><strong>Regresar</strong>
                        </form>   
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>

</html>
