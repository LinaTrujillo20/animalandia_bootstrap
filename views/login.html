<!DOCTYPE html>
<html lang="es=Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> <!--Link de iconos bootstrap-->
    <link rel="icon" href="assets/img/favicon.png"> 
    <title>LoginBoot</title>
</head>
<body class="container-fluid overflow-hidden">
    <div class="login">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
               <div class="row justify-content-center-center mb-4">
                   <img src="/assets/img/logo.jpg" >
               </div>
               <form class="form-login">
                  <h1>
                    <i style="color: purple;" class="bi bi-person-circle"></i>
                  </h1>

                   <div class="mb-4">
                       <label for="text" class="form-label">Usuario</label>
                       <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                   </div>

                   <div class="mb-4">
                     <label for="password" class="form-label">Contraseña</label>
                     <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                  </div>
                
                   <button  type="submit" class="btn-azul w-100"><a href="/views/dashboard.html" class="text-decoration-none">Ingresar</a></button><br><br>
                   <button  type="submit" class="btn-morado w-100">Registrar</button><br> <br>

                   <p class="mb-0 text-center"><a href="/index.html" >Recordar Password</a></p>
                   <p class="mb-0 text-center"><a href="/index.html">Volver</a></p>
               </form><br>
               
            </div>
        </div>
    </div>
 
<script src="js/bootstrap.js"> </script>
</body>
</html>
